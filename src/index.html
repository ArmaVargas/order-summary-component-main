<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link href="./output.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-RedHad bg-Bdestokp bg-no-repeat bg-cover bg-PaleBlue flex justify-center">

    <div class="bg-white mt-60 rounded-xl w-96 flex justify-center items-center flex-col">

      <img src="images/illustration-hero.svg" alt="" class="rounded-t-xl w-96"/>

      <div class="px-10  flex flex-col items-center ">
        <h1 class="font-bold text-2xl flex mt-8 mb-4 text-DarkBlue">
          Order Summary
        </h1>

        <p class="text-DesaturatedBlue  text-center mb-4">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="bg-VeryPaleBlue  flex w-full p-4 rounded-lg mb-4 ">
          <div class="bg-iconMusic h-12 w-14 bg-no-repeat"></div>

          <div class="grid pl-2">
            <h3 class="text-DarkBlue font-bold text-sm w-20">Annual Plan</h3>
          <p class="text-sm text-DesaturatedBlue font-medium">$59.99/year</p>
          </div>
          
          <a href="#" class="text-BrightBlue font-bold text-xs underline underline-offset-1 ml-20 mt-3">Change</a>
        </section>

        <button class="bg-BrightBlue text-white font-bold w-full rounded-lg py-2 mb-5 shadow-lg hover:bg-">Proceed to Payment</button>

        <a href="#" class="mb-5 font-bold  text-xs text-DesaturatedBlue">Cancel Order</a>
      </div>
    </div>
